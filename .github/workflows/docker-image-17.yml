name: Java 17 Docker image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  SRC_JAVA_17_ARM_32: 'https://cdn.azul.com/zulu-embedded/bin/zulu17.38.21-ca-jre17.0.5-linux_aarch32hf.tar.gz'
  SRC_JAVA_17_ARM_64: 'https://cdn.azul.com/zulu/bin/zulu17.40.19-ca-jdk17.0.6-linux_aarch64.tar.gz'
  SRC_JAVA_17_x64: 'https://cdn.azul.com/zulu/bin/zulu17.38.21-ca-jre17.0.5-linux_x64.tar.gz'

  CACHE_BASE: '@CacheJ17'

  CACHE_JAVA_17_ARM_32: 'j17arm32'
  CACHE_JAVA_17_ARM_64: 'j17arm64'
  CACHE_JAVA_17_x64: 'j17x64'

  DKR_FILE: 'Dockerfile-j17'


jobs:
  arm32_dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Check if cache exists
        id: cache-check
        uses: actions/cache@v2
        with:
          path: ./dep/ # download the artifact directly into the static folder
          key: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_32 }}
          restore-keys: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_32 }}
          
      - name: Validate Cache
        id: cache-validation
        run: |
          if [ -s "./dep/arch" ] && [ "${{ steps.cache-check.outputs.cache-hit }}" != 'true' ]
          then
            echo "true"
          else
            echo "false"
          fi


      - name: Download Java
        if: steps.cache-validation.outputs.result != 'true'
        run: |
          wget -O java17.tar.gz ${{ env.SRC_JAVA_17_ARM_32 }}
          mkdir archive/
          ls -la
          tar -xzf java17.tar.gz --strip-components=1 -C archive/
          echo "armv7" > archive/arch
          ls -la archive

      - name: Caching
        if: steps.cache-validation.outputs.result != 'true'
        id: cache-store
        uses: actions/cache@v2
        with:
          path: archive
          key: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_32 }}    
          restore-keys: ''

      - name: "Cleanup"
        if: steps.cache-validation.outputs.result != 'true'
        run: rm -rf archive

  arm64_dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Check if cache exists
        id: cache-check
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_64 }}   
          path: ./dep/ # download the artifact directly into the static folder
          restore-keys: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_64 }}   
          
      - name: Validate Cache
        id: cache-validation
        run: |
          if [ -s "./dep/arch" ] && [ "${{ steps.cache-check.outputs.cache-hit }}" != 'true' ]
          then
            echo "true"
          else
            echo "false"
          fi

      - name: Download Java
        if: steps.cache-validation.outputs.result != 'true'
        run: |
          wget -O java17.tar.gz ${{ env.SRC_JAVA_17_ARM_64 }}
          mkdir archive/
          ls -la
          tar -xzf java17.tar.gz --strip-components=1 -C archive/
          echo "aarch64" > archive/arch
          ls -la archive

      - name: Caching
        if: steps.cache-validation.outputs.result != 'true'
        id: cache-store
        uses: actions/cache@v2
        with:
          path: archive
          key: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_64 }}        
          restore-keys: ''

      - name: "Cleanup"
        if: steps.cache-validation.outputs.result != 'true'
        run: rm -rf archive

  x64_dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Check if cache exists
        id: cache-check
        uses: actions/cache@v2
        with:
          path: ./dep/ # download the artifact directly into the static folder
          key: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_x64 }}        
          restore-keys: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_x64 }}   
          
      - name: Validate Cache
        id: cache-validation
        run: |
          if [ -s "./dep/arch" ] && [ "${{ steps.cache-check.outputs.cache-hit }}" != 'true' ]
          then
            echo "true"
          else
            echo "false"
          fi

      - name: Download Java
        if: steps.cache-validation.outputs.result != 'true'
        run: |
          wget -O java17.tar.gz ${{ env.SRC_JAVA_17_x64 }}
          mkdir archive/
          ls -la
          tar -xzf java17.tar.gz --strip-components=1 -C archive/
          echo "x64" > archive/arch
          ls -la archive

      - name: Caching
        if: steps.cache-validation.outputs.result != 'true'
        id: cache-store
        uses: actions/cache@v2
        with:
          path: archive/*
          key: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_x64 }}   
          restore-keys: ''

  dependencies:
    if: 1 == 0 # Always false, so job will be disabled
    runs-on: ubuntu-latest
    steps:

      - name: "Aquire Java 17 ARM 32"
        run: |
          wget -O java17.tar.gz ${{ env.SRC_JAVA_17_ARM_32 }}
          mkdir archive/
          ls -la
          tar -xzf java17.tar.gz --strip-components=1 -C archive/
          echo "armv7" > archive/arch

      - name: Upload Java 17 ARM 32
        uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ env.ART_JAVA_17_ARM_32 }}
          path: archive/*
          if-no-files-found: error

      - name: "Cleanup ARM 32"
        run: rm -rf archive


      - name: "Aquire Java 17 ARM 64"
        run: |
          wget -O java17.tar.gz ${{ env.SRC_JAVA_17_ARM_64 }}
          mkdir archive/
          ls -la
          tar -xzf java17.tar.gz --strip-components=1 -C archive/
          echo "aarch64" > ./archive/arch

      - name: Upload Java 17 ARM 64
        uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ env.ART_JAVA_17_ARM_64 }}
          path: ./archive/*
          if-no-files-found: error

      - name: "Cleanup ARM 64"
        run: rm -rf archive

      - name: "Aquire Java 17 x64"
        run: |
          wget -O java17.tar.gz ${{ env.SRC_JAVA_17_x64 }}
          mkdir archive/
          ls -la
          tar -xzf java17.tar.gz --strip-components=1 -C archive/
          echo "x64" > ./archive/arch

      - name: Upload Java 17 x64
        uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ env.ART_JAVA_17_x64 }}
          path: ./archive/*
          if-no-files-found: error
          
      - name: "Cleanup AMD x64"
        run: rm -rf archive


  Build_a32:
    name: "Build aarch 32"
    needs: arm32_dependency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Fetching Java
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_32 }}   
          restore-keys: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_32 }}  
          path: ./dep/ # download the artifact directly into the static folder


      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: Build and verify Docker image for ARM32
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: |
             bskjon/azuljava:latest
             bskjon/azuljava:17
          platforms: linux/arm/v7
          file: ${{ env.DKR_FILE }}

      - name: Verify Docker image for ARM32
        run: docker run --rm bskjon/azuljava:latest java --version

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image
        if: ${{ success() }}
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
             bskjon/azuljava:latest
             bskjon/azuljava:17

  Build_a64:
    name: "Build aarch 64"
    needs: arm64_dependency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Fetching Java
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_64 }}  
          restore-keys: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_ARM_64 }}  
          path: ./dep/ # download the artifact directly into the static folder

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: Build and verify Docker image for ARM64
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: |
             bskjon/azuljava:latest
             bskjon/azuljava:17
          platforms: linux/arm64
          file: ${{ env.DKR_FILE }}

      - name: Verify Docker image for ARM64
        run: docker run --rm bskjon/azuljava:latest java --version

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image
        if: ${{ success() }}
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
             bskjon/azuljava:latest
             bskjon/azuljava:17

  Build_x64:
    name: "Build x64"
    needs: x64_dependency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Fetching Java
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_x64 }}   
          restore-keys: ${{ runner.os }}-cache-${{ env.CACHE_BASE }}-${{ env.CACHE_JAVA_17_x64 }}   
          path: ./dep/ # download the artifact directly into the static folder

      - name: ls
        run: | 
          pwd
          ls -la

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: Build and verify Docker image for x64
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: |
             bskjon/azuljava:latest
             bskjon/azuljava:17
          platforms: linux/amd64
          file: ${{ env.DKR_FILE }}

      - name: Verify Docker image for x64
        run: docker run --rm bskjon/azuljava:latest java --version

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image
        if: ${{ success() }}
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
             bskjon/azuljava:latest
             bskjon/azuljava:17

